<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		 
		<link rel="stylesheet" href="nui://postearth/assets/css/bootstrap.min.css"> 
		<link rel="stylesheet" href="nui://postearth/assets/css/loginportal.css">
		
		<title>Welcome to PostEarth</title>
	</head>
	<body>
		<div class="container-fluid w-100 h-100 p-0 ">

			<div class="login-form">		
				
				<div class="login-header"> 
					Post Earth
				</div>

				<form>

					<div class="form-group row">
						<label for="input-username" class="col-sm-4 col-form-label">Username:</label>
						<div class="col-sm-6">
							<input type="input" class="form-control" id="input-username" placeholder="Username">
						</div>
					</div>

					<div class="form-group row">
						<div class="offset-sm-4 remember-me">
							<input class="form-check-input" type="checkbox" value="" id="input-remember">
							<label class="form-check-label" for="input-remember">
								Remember my Username
							</label>
						</div>
					</div>

					<div class="form-group row">
						<label for="input-password" class="col-sm-4 col-form-label">Password:</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" id="input-password" placeholder="Password">
						</div>
					</div>


					<a href="#" class="btn btn-primary btn-md" role="button">Login</a>
					<a href="#" class="btn btn-secondary btn-md" role="button">Register</a>

				</form>
			</div>

		</div>
		
		<script src="nui://postearth/assets/js/jquery-3.4.1.min.js"></script>
		<script src="nui://postearth/assets/js/popper.min.js"></script>
		<script src="nui://postearth/assets/js/bootstrap.min.js"></script>  
		<script src="nui://postearth/assets/js/loginportal.js"></script>  
	</body>
</html>
